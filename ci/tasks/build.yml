platform: linux

image_resource:
  type: docker-image
  source:
    repository: node
    tag: latest

inputs:
  - name: source-code

outputs:
  - name: source-code-built

run:
  path: sh
  args:
  - -exc
  - |
    ls source-code
    cp source-code/manifest.yml source-code-built/manifest.yml
    ls source-code-built
